<!DOCTYPE html>
<html>

<head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Shoe Collection</h1>
    </header>
    <div class="dropdown">
        <button class="dropButton">Sort by Brand</button>
        <div class="dropdownCat">
            <button onclick="sortByNike();">Nike</button>
            <button onclick="sortByJordan();">Jordan</button>
            <button onclick="sortByNB();">New Balance</button>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropButton">Filter if Collab</button>
        <div class="dropdownCat">
            <button onclick="sortByCollab();">Collab</button>
            <button onclick="sortByNotCollab();">Not Collab</button>
        </div>
    </div>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="Shoe Picture">
            
        </div>
    </div>
    
</body>

</html>
